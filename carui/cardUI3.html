<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰 UI</title>
    <link rel="stylesheet" href="cardUI3.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="item">
        <img src="img/sunglasses.png" alt="sunglasses">
        <div class="detail">
            <div class="title">
                <h2><em>Glass Sunglasses</em>Women's Designer Wear</h2>
                <span class="price">$55.99</span>
            </div>
            <div class="info">
                <div class="size">
                    <label>Sizes</label>
                    <span>XS</span><span>S</span><span>M</span><span>L</span><span>XL</span>
                </div>
                <div class="color">
                    <label>Colors</label>
                    <span></span><span></span><span></span><span></span><span></span>
                </div>
                <span class="like"></span>
            </div>
            <button class="add-cart">
                Add to Cart
            </button>
        </div>
    </div>

    <script>
        $('.size span, .color span').click(function(){
            $(this).addClass('active')
            $(this).siblings().removeClass('active')
        })
        
        $('.like').click(function(){
            $(this).toggleClass('active')
        })
    </script>
</body>
</html>
