<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 폼</title>
    <link rel="stylesheet" href="cardUI5.css">
</head>
<body>
    <form action="" class="login">
        <h1>Login Accounts</h1>
        <span class="field">user name</span>
        <input type="email" placeholder="Type your e-mail">
        <span class="field">user password</span>
        <input type="password" placeholder="Type your password">
        <div class="save-info">
            <label>
                <input type="checkbox" id="save-email"> Save your email
            </label>
            <a href="#none">Forgot password?</a>
        </div>
        <div class="event-info">
            Would you like to receive event emails?
            <div class="radioBox">
                <label>
                    <input type="radio" name="event"> Yes
                </label>
                <label>
                    <input type="radio" name="event"> No
                </label>
            </div>
        </div>
        <input type="button" value="Login">
        <div class="sns-info">
            Or login using
            <div class="sns">
                <a href="#none"><i class="xi-google"></i></a>
                <a href="#none"><i class="xi-facebook"></i></a>
                <a href="#none"><i class="xi-naver"></i></a>
                <a href="#none"><i class="xi-kakaotalk"></i></a>
            </div>
        </div>
        <div class="sign-info">
            <span>Have not account yet?</span>
            <a href="#none">SIGN UP</a>
        </div>
    </form>
</body>
</html>
