<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트 쇼핑몰</title>
    <link rel="stylesheet" href="cardUI4.css">
    <script src="https://kit.fontawesome.com/eff58c9bbf.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
    <section>
        <h1>가지고 싶은 스마트 아이템 모두 집합 스마트샵</h1>
        <div class="items-ex">
            <h2>이번주 트랜드 상품</h2>
            <div class="items">
                <div class="item">
                    <div class="photo">
                        <a href="#none">
                            <img src="img/UI/item-01.jpg" alt="primary">
                            <img src="img/UI/item-01-hover.jpg" alt="secondary">
                        </a>
                    </div>
                    <div class="detail">
                        <span class="price"><b>18%</b> 23,000원</span>
                        <span class="name">블루투스 헤드셋</span>
                        <span class="count">구매 30</span>
                        <span class="like"></span>
                    </div>
                </div>
                <div class="item">
                    <div class="photo">
                        <a href="#none">
                            <img src="img/UI/item-02.jpg" alt="primary">
                            <img src="img/UI/item-02-hover.jpg" alt="secondary">
                        </a>
                    </div>
                    <div class="detail">
                        <span class="price"><b>26%</b> 23,000원</span>
                        <span class="name">블루투스 이어셋</span>
                        <span class="count">구매 20</span>
                        <span class="like"></span>
                    </div>
                </div>
                <div class="item">
                    <div class="photo">
                        <a href="#none">
                            <img src="img/UI/item-03.jpg" alt="primary">
                            <img src="img/UI/item-03-hover.jpg" alt="secondary">
                        </a>
                    </div>
                    <div class="detail">
                        <span class="price"><b>26%</b> 23,000원</span>
                        <span class="name">맥북(MacBook)</span>
                        <span class="count">구매 80</span>
                        <span class="like"></span>
                    </div>
                </div>
                <div class="item">
                    <div class="photo">
                        <a href="#none">
                            <img src="img/UI/item-04.jpg" alt="primary">
                            <img src="img/UI/item-04-hover.jpg" alt="secondary">
                        </a>
                    </div>
                    <div class="detail">
                        <span class="price"><b>20%</b> 23,000원</span>
                        <span class="name">애플와치(Apple Watch)</span>
                        <span class="count">구매 70</span>
                        <span class="like"></span>
                    </div>
                </div>
                <div class="item">
                    <div class="photo">
                        <a href="#none">
                            <img src="img/UI/item-05.jpg" alt="primary">
                            <img src="img/UI/item-05-hover.jpg" alt="secondary">
                        </a>
                    </div>
                    <div class="detail">
                        <span class="price"><b>20%</b> 23,000원</span>
                        <span class="name">VR 기기</span>
                        <span class="count">구매 50</span>
                        <span class="like"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        $('.like').click(function(){
            $(this).toggleClass('active')
        })
    </script>
</body>
</html>
