<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 기초</title>
    
    <!-- style 적용 h1, p -->
    <style>
        a{
            color: red;
        }
        h1{
            color: beige;
            font-size: 50px;
            text-align: center;
        }
        .saw{
            color: #26a8ff
        }
        .gon{
            color: #00d856;
            font-size: 16px;
        }
        li{
            color: white;
        }
        body{
            background-color: #3f3f3f;
        }
        #daum{
            color: #ff7c26;
        }
    </style>
</head>
<body>
    <h1>검색사이트 순위</h1>
    <!-- li의 font-size 16px(default) -->
    <!-- 특성 우선순위 ID > CLASS > TAG -->
    <ol>
        <li><a href="https://google.com" class="saw" target="_blank">구글</a></li>
        <li><a href="https://www.naver.com" class="saw gon" target="_blank">네이버</a></li>
        <li><a href="https://daum.net" id="daum" target="_blank">다음</a></li>
    </ol>

    <!-- <ol>
        <li><a href="https://google.com" target="_blank"><font color="red">구글</font></a></li>
        <li><a href="https://www.naver.com" target="_blank"><font color="red">네이버</font></a></li>
        <li><a href="https://daum.net" target="_blank"><font color="red">다음</font></a></li>
    </ol> -->
</body>
</html>
