<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text align</title>
    <style>
        .container {
            background-color: #cccccc;
            text-align: center;
        }
        .no-text {
            width: 100px;
            height: 100px;
            background-color: orange;
            /* display: inline-block; */
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="no-text">
            OwO
        </div>
    </div>
</body>
</html>
