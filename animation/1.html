<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dd</title>
    <style>
        div {
          position: absolute;
          width: 100px;
          height: 100px;
          background-color: red;
          animation-name: move;
          animation-duration: 5s;
          animation-iteration-count: infinite;
        }
        /* @keyframes rule */
        @keyframes move {
          /* keyframe */
          from {
            margin-left: 0;
          }
          /* keyframe */
          to {
            margin-left: 300px;
          }
        }
      </style>
</head>
<body>
    <div></div>
</body>
</html>
