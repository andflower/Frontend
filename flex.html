<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Flex Box ex1</title>
    <script src="https://kit.fontawesome.com/eff58c9bbf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="flex.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <h1 class="logo">FLEXBOX</h1>
            <div class="menu">
                <a href="#none">link 1</a>
                <a href="#none">link 2</a>
                <a href="#none">link 3</a>
                <a href="#none">link 4</a>
            </div>
        </nav>
    </header>

    <section class="main-content">
        <div class="box-main">
            <i class="fas fa-code"></i>

        </div>

        </div>

        </div>

        </div>

        <div class="social-media">
