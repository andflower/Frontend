<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome</title>
    <style>
        i {
            color: orangered;
            background-color: #222222;
            border-radius: 50%;
            font-size: 30px;
            text-align: center;
            padding: 30px;
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .fa-github {
            background-color: #222222;
            border-radius: 50%;
            line-height: 100px;
        }
        
    </style>
    <script src="https://kit.fontawesome.com/eff58c9bbf.js" crossorigin="anonymous"></script>
</head>
<body>
    <i class="fa-brands fa-github"></i>
    <i class="fa-solid fa-bars"></i>
    <i class="fa-brands fa-facebook"></i>
</body>
</html>
