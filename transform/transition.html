<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition (다른상태의, 조건으로의) 이행</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 300px;
            height: 300px;
            background-color: orangered;
        }
        .box:hover {
            background-color: gold;
            transition-duration: 1s;
            transition-delay: 1s;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
